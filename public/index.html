<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBreakers.io</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <!-- Background Animation -->
    <canvas id="bg-canvas"></canvas>
    
    <!-- Main Menu -->
    <div id="main-menu" class="screen active">
        <div class="container">
            <div class="logo">
                <h1>CODEBREAKERS</h1>
                <p>Neural Network Battle</p>
            </div>
            
            <div class="menu-buttons">
                <button id="play-btn" class="btn btn-primary">PLAY</button>
                <button id="login-btn" class="btn btn-secondary">LOGIN</button>
                <button id="register-btn" class="btn btn-secondary">REGISTER</button>
            </div>
        </div>
    </div>
    
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <div class="container">
            <button id="back-btn" class="back-button">←</button>
            
            <div class="form-container">
                <h2>LOGIN</h2>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">CONNECT</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Register Screen -->
    <div id="register-screen" class="screen">
        <div class="container">
            <button id="back-btn-register" class="back-button">←</button>
            
            <div class="form-container">
                <h2>REGISTER</h2>
                <form id="register-form">
                    <input type="text" id="reg-username" placeholder="Username" required>
                    <input type="email" id="reg-email" placeholder="Email (optional)">
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">CREATE ACCOUNT</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Game Lobby -->
    <div id="lobby-screen" class="screen">
        <div class="container">
            <div class="lobby-header">
                <div class="user-info">
                    <span id="user-name">Player</span>
                    <button id="logout" class="btn btn-small">Logout</button>
                </div>
            </div>
            
            <div class="lobby-content">
                <div class="rooms-section">
                    <h3>ROOMS</h3>
                    <div class="room-controls">
                        <input type="text" id="room-id" placeholder="Room ID" maxlength="20">
                        <button id="create-room" class="btn btn-secondary">CREATE</button>
                        <button id="refresh-rooms" class="btn btn-secondary">REFRESH</button>
                    </div>
                    <div id="rooms-list" class="rooms-list">
                        <!-- Rooms will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <!-- Game canvas and UI will go here -->
        <canvas id="game-canvas"></canvas>
        
        <div class="game-ui">
            <div class="hud">
                <div class="health-bar">
                    <div class="health-fill" id="health-fill"></div>
                    <span id="health-text">100%</span>
                </div>
                <div class="timer" id="timer">5:00</div>
                <button id="emergency-btn" class="btn btn-danger">EMERGENCY</button>
            </div>
            
            <div class="players-list" id="players-list">
                <!-- Players will be listed here -->
            </div>
        </div>
    </div>
    
    <!-- Notifications -->
    <div id="notifications"></div>
    
    <script src="game.js"></script>
</body>
</html>
